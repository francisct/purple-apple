<md-sidenav-container class="full-height">
  <md-sidenav #sidenav>
    salut
  </md-sidenav>

  <md-toolbar class="auto-width buffer-xl all-side-padding-sm">
    <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon svgIcon="menu"></md-icon>
    </button>
    <md-input-container class="all-side-padding-sm">
      <input [(ngModel)] = "address" (setAddress) = "getAddress($event)" googleplace mdInput placeholder="What is the address?" value="Sushi">
    </md-input-container>
  </md-toolbar>
  <sebm-google-map class="full-height full-width absolutePos atTop underneath" [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
  </sebm-google-map>

</md-sidenav-container>
