<md-sidenav-container class="full-height">
  <md-sidenav #sidenav>
    salut
  </md-sidenav>

  <md-toolbar class="auto-width buffer-xl all-side-padding-sm">
    <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon svgIcon="menu"></md-icon>
    </button>
    <md-input-container class="all-side-padding-sm">
      <input [(ngModel)] = "address" (setAddress) = "getAddress($event)" googleplace mdInput placeholder="What is the address?" value="Sushi">
    </md-input-container>
    <button md-mini-fab class="example-fab" (click)="search()">
      <md-icon svgIcon="menu"></md-icon>
    </button>
  </md-toolbar>
  <div style="background-color:red; height:100px; width:100px;" *ngFor="let result of competitors.gplacesResults">
    <div>{{result.geometry.location.lat}}</div>
  </div>
  <!--<sebm-google-map class="full-height full-width absolutePos atTop underneath" [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker *ngFor="let result of competitors.gplacesResults" [latitude]="result.geometry.location.lat" [longitude]="result.geometry.location.lon"></sebm-google-map-marker>
  </sebm-google-map>-->

</md-sidenav-container>
